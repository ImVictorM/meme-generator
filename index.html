<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <main>
    <h1>Meme Generator</h1>
    <input type="text" id="text-input" maxlength="60" placeholder="Insira uma legenda">
    <input type="file" id="meme-insert">
    <div id="meme-image-container">
      <img id="meme-image">
      <p id="meme-text"></p>
    </div>
    <h2>Paleta De Memes</h2>
    <div id="button-container">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </div>
    <div id="miniature-container">
      <img src="imgs/meme1.png" alt="a mimir" id="meme-1">
      <img src="imgs/meme2.png" alt="reginaldo pereira" id="meme-2">
      <img src="imgs/meme3.png" alt="sherek deus" id="meme-3">
      <img src="imgs/meme4.png" alt="cj filosofo" id="meme-4">
    </div>
  </main>

  <script src="script.js"></script>
</body>

</html>
